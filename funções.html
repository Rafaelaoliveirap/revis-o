    <meta charset="UTF-8">

<body>
    <form action="">
        <label for="N1">N1:</label>
        <input type="number" id="n1">
        <label for="N2">N2:</label>
        <input type="number" id="n2">
        <button id="botaoSoma">Somar</button>
        <button id="botaoMult">Multiplicar</button>
        <button id="botaoDiv">Dividir</button>
        <button id="botaoSub">Subtrair</button>
    </form>
    <script>

        document.getElementById("botaoSoma").addEventListener('click', somar)
        document.getElementById("botaoMult").addEventListener('click', multiplicar)
        document.getElementById("botaoDiv").addEventListener('click', dividir)
        document.getElementById("botaoSub").addEventListener('click', subtrair)

        function somar() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var resultado = n1 + n2
            alert(resultado)
        };
        function multiplicar() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var resultado = n1 * n2
            alert(resultado)
        }
        function dividir() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var resultado = n1 / n2
            alert(resultado)
        }
        function subtrair() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var resultado = n1 - n2
            alert(resultado)
        }
